<h3 mat-dialog-title>Are you sure?</h3>
<div mat-dialog-content>
  <ul class="clearfix">
    <li>
      <p><span class="font-weight-bold"> Date: </span>{{data.date}}</p>
    </li>
    <li>
      <p><span class="font-weight-bold"> Amount: </span>{{ data.amount }}</p>
    </li>
    <li>
      <p>
        <span class="font-weight-bold">Category: </span>{{data.category}}
      </p>
    </li>
    <li>
        <p>
          <span class="font-weight-bold">description: </span>{{data.description}}
        </p>
      </li>
  </ul>
</div>
<div mat-dialog-actions class="mb-1">
  <button mat-flat-button class="formCancelBtn" [mat-dialog-close]="1" (click)="confirmDelete()">
    Delete
  </button>
  <button mat-flat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
</div>
