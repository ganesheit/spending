<section class="content">
    <div class="content-block">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        </div>
      </div>
      <div class="row m-t-20">
        <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
            <div class="card-body">
              <div class="row">
                <div class="col-sm-3"><p class="login-title">
                  <span class="badge col-pink shadow-style m-r-10 m-t-5">Month : <b>{{month()}}</b></span></p> </div>
                <div class="col-sm-4"><p class="login-title"><span class="badge col-pink shadow-style m-r-10 m-t-5">Remaning Days in this month : <b>{{remaningDays()}}</b></span></p> </div>
                <div class="col-sm-4"><p class="login-title"><span class="badge col-pink shadow-style m-r-10 m-t-5">Total Spending : <b>{{totalSpending}}</b></span></p> </div>
              </div>   
          </div>
        </div>
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <div class="card-body">
               <div class="right">
               <button mat-flat-button class="vivid-pink" color="primary" (click)="openDialog('add')">
                Add</button>
            </div>
            </div>
        </div>
      </div>

      <div class="row clearfix m-t-20">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <mat-card>
            <mat-card-header class="header-style">
              <mat-card-title>Spending Details</mat-card-title>
              <a mat-button class="link" href="#" (click)="$event.preventDefault();">View All</a>
            </mat-card-header>
            <mat-card-content>
              <ng-scrollbar style="height: 400px" visibility="hover">
                <app-table-card [dataSource]="spendingDataSource" [columnDefinitions]="spendingColumnDefinitions"
                (editRow)="editRow($event)" (deleteRow)="deleteRow($event)"
                ></app-table-card>
              </ng-scrollbar>
            </mat-card-content>
          </mat-card>
        </div>
      </div>
    </div>
  </section>
